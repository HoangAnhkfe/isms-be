<!DOCTYPE html>
<html>

<head>
    <title>ISMS System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='asset/css/style.css') }}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <!--Date Range Picker-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
<header class="row">
    <div class="col-2 header_logo">
        <img src="/static/asset/images/logo-540x281.jpg" height="60">
    </div>
    <div class="col header_title row">
        <div class="col-md-6">
            <b>Hybrid Technologies ISMS</b>
        </div>
        {% if session['admin'] %}
        <div class="col-md-6 box_control">
            <div class="dropdown ">
                <button class="btn btn-secondary box_control_button_infor " type="button" id="dropdownMenu2"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ session['admin'][0].upper() }}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <a href="{{ url_for('admin.logout') }}">
                        <button class="dropdown-item" type="button">Logout</button>
                    </a>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</header>
<div class="row">
    {% if session['admin'] %}
    <div class="col-2 sidebar list-group" style="padding-right: 0px;">
        <a href="/realtime_status/exclude/{{session.get('detail', None)}}">
            <button type="button" class="list-group-item list-group-item-action active">
                <img src="{{ url_for('static',filename='asset/images/real-time.png') }}" height="30">
                <span>Realtime status</span>
            </button>
        </a>
        <a href="{{ url_for('question.get_all_question')}}">
            <button type="button" class="list-group-item list-group-item-action">
                <img src="{{ url_for('static',filename='asset/images/question.png') }}" height="30">
                <span>Question List</span>
            </button>
        </a>
        <a href="{{ url_for('setting.get_information_setting')}}">
            <button type="button" class="list-group-item list-group-item-action">
                <img src="{{ url_for('static',filename='asset/images/settings.png') }}" height="30">
                <span>Setting</span>
            </button>
        </a>
    </div>
    {% endif %}
    {% block body %}

    {% block header%}
    {% endblock %}

    {% block content%}
    {% block main_content%}
    {% endblock%}
    {% endblock%}
    {% endblock %}
</div>

</body>
</html>
